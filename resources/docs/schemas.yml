components:
  schemas:
    UserObject:
      description: User Object
      type: object
      properties:
        id:
          type: integer
          description: ID
        username:
          type: string
          description: Username

    TokenObject:
      description: Token Object
      type: object
      properties:
        access_token:
          type: string
          description: token
        token_type:
          type: string
          description: token type
        expires_in:
          type: integer
          description: Expiration（seconds）

    MessageObject:
      description: Message Object
      type: object
      properties:
        message:
          type: string

    ErrorObject:
      description: Error Object
      type: object
      properties:
        message:
          type: string

    FormErrorObject:
      description: Validation Error Object
      type: object
      properties:
        message:
          type: string
        errors:
          type: object
          properties:
            field_name:
              type: string
